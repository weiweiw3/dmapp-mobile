<div ng-controller="componentListCtrl">

    <script id="my-popover1.html" type="text/ng-template">
        <ion-popover-view>
            <ion-header-bar>
                <h1 class="title">Ionic Delete/Option Buttons</h1>
            </ion-header-bar>
            <ion-content>
                <a class="item" ng-click="data.showDelete = !data.showDelete; data.showReorder = false">
                    delete
                </a>
                <a class="item" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                    Reorder
                </a>
            </ion-content>
        </ion-popover-view>
    </script>
    <ion-header-bar class="bar-positive">
        <div class="buttons">


            <button ng-controller="componentManagementCtrl" ng-click="openPopover($event)">
                Open Popover</button>
            <h1 class="title">xxxx</h1>
            <a class="button icon ion-navicon" href="#/message/{{message.component}}"> </a>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list
                show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item ng-repeat="item in components " item="item"
                      class="item-thumbnail-left" href="#/message/{{item.$id}}">
                <h3>{{item.name}}</h3>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="onItemDelete(item)">
                </ion-delete-button>
                <ion-option-button class="button-assertive"
                                   ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-calm"
                                   ng-click="share(item)">
                    Share
                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">

                </ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>

</div>
